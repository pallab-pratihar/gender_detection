<!DOCTYPE html>
<html>
<head>
    <title>Gender Detection</title>
</head>
<body>
    <h1>Gender Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" accept="image/*" onchange="previewImage(event)">
        <br><br>
        <img id="imagePreview" src="#" alt="Image Preview" style="display: none; max-width: 300px;">
        <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

    <script>
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
